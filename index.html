<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style sheet/style.css" />
    <script src="/js/jQuery.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Simon Game</h1>
      <h1 id="level-title" class="start">Press A Key to Start</h1>
      <div class="content">
        <div type="button" id="red" class="same red"></div>
        <div type="button" id="blue" class="same blue"></div>
        <div type="button" id="yellow" class="same yellow"></div>
        <div type="button" id="green" class="same green"></div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
